<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 4</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/icon/themify-icons/themify-icons.css">
</head>
<body>
    <div class="wrapper">
        <header class="row">
            <div class="col-2 col-mb-2 col-t-2 search-btn">
              <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">
                <i class="ti-search"></i>
              </button>
            </div>
            <div class="col-4 col-mb-4 col-t-4"></div>
            <div class="title col-2 col-mb-2 col-t-2">
              <h1>Global News</h1>
            </div>
        </header>
        <div id="container" class="row"> 
        </div>
         <!-- Modal -->
         <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
          
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Search the Article</h4>
              </div>
              <div class="modal-body">
                <div class="date-group input-group ">
                  <span class="input-group-addon">Search</span>
                  <input type="search" class="form-control" id="keywords">
                </div>
                <div class="date-group input-group ">
                  <span class="input-group-addon">From</span>
                  <input type="date" class="form-control" id="search-from">
                </div>
                <div class="date-group input-group ">
                  <span class="input-group-addon">To</span>
                  <input type="date" class="form-control" id="search-to">
                </div>
              </div>
              <div class="modal-footer">
                <button id="search" class="btn-primary btn-default" data-dismiss="modal">Search</button>
              </div>
            </div>
            
          </div>
    </div>

</body>
</html>
